# https://home.miot-spec.com/spec/zhimi.airpurifier.mb3

external_components:
  source: github://dhewg/esphome-miot@main

esphome:
  name: purifier
  friendly_name: Air Purifier
  comment: Xiaomi  Air Purifier 3/3H (zhimi.airpurifier.mb3)
  project:
    name: "dhewg.esphome-miot"
    version: "zhimi.airpurifier.mb3"

esp32:
  board: esp32dev
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_FREERTOS_UNICORE: y
    advanced:
      ignore_efuse_mac_crc: true

time:
  - platform: homeassistant
    id: homeassistant_time

logger:
  level: DEBUG

api:
  encryption:
    key: !secret api_encryption_key
  reboot_timeout: 0s
  services:
    - service: mcu_command
      variables:
        command: string
      then:
        - lambda: 'id(miot_main).queue_command(command);'

ota:
  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    password: !secret wifi_ap_password

captive_portal:

uart:
  tx_pin: GPIO17
  rx_pin: GPIO16
  baud_rate: 115200

miot:
  id: miot_main
  miot_heartbeat_siid: 13
  miot_heartbeat_piid: 9

switch:
  - platform: "miot"
    miot_siid: 2
    miot_piid: 2
    name: "Power"
    icon: mdi:power
  - platform: "miot"
    miot_siid: 5
    miot_piid: 1
    name: "Notification Sounds"
    icon: mdi:volume-high
    entity_category: config
  - platform: "miot"
    miot_siid: 7
    miot_piid: 1
    name: "Child Lock"
    icon: mdi:lock
    entity_category: config

binary_sensor:
  - platform: "miot"
    miot_siid: 15
    miot_piid: 5
    name: "Filter Door"
    device_class: opening
    entity_category: diagnostic

select:
  - platform: "miot"
    miot_siid: 2
    miot_piid: 5
    name: "Mode"
    options:
      0: "Auto"
      1: "Sleep"
      2: "Favorite"
      3: "None"
  - platform: "miot"
    miot_siid: 2
    miot_piid: 4
    name: "Fan Level"
    icon: mdi:fan
    options:
      1: "Low"
      2: "Medium"
      3: "High"
  - platform: "miot"
    miot_siid: 6
    miot_piid: 1
    name: "Display Brightness"
    icon: mdi:brightness-6
    entity_category: config
    options:
      0: "High"
      1: "Low"
      2: "Off"
  - platform: "miot"
    miot_siid: 15
    miot_piid: 12
    name: "Temperature Display Unit"
    icon: mdi:temperature-celsius
    entity_category: config
    options:
      0: "Celsius"
      1: "Fahrenheit"
  - platform: "miot"
    miot_siid: 15
    miot_piid: 10
    name: "Manual Level"
    icon: mdi:speedometer
    options:
      1: "Level 1"
      2: "Level 2"
      3: "Level 3"

text_sensor:
  - platform: "miot"
    miot_siid: 15
    miot_piid: 13
    miot_poll: false
    name: "Serial Number"
    icon: mdi:numeric
    entity_category: diagnostic
  - platform: "miot"
    miot_siid: 2
    miot_piid: 1
    name: "Device Fault"
    icon: mdi:fan-alert
    entity_category: diagnostic
    filters:
      - map:
        - "0 -> No Faults"
        - "1 -> M1 Run"
        - "2 -> M1 Stuck"
        - "3 -> No Sensor"
        - "4 -> Humidity Error"
        - "5 -> Temperature Error"
  - platform: "miot"
    miot_siid: 13
    miot_piid: 8
    name: "AQI State"
    icon: mdi:information-outline
    filters:
      - map:
        - "0 -> Best"
        - "1 -> Good"
        - "2 -> Normal"
        - "3 -> Bad"
        - "4 -> Worse"
        - "5 -> Unhealthy"
  - platform: "miot"
    miot_siid: 13
    miot_piid: 5
    name: "AQI Sensor State"

number:
  - platform: "miot"
    miot_siid: 10
    miot_piid: 7
    name: "Motor Favorite Speed"
    icon: mdi:speedometer
    min_value: 300
    max_value: 2300
    step: 1
  - platform: "miot"
    miot_siid: 10
    miot_piid: 9
    name: "Manual Speed"
    icon: mdi:speedometer
    min_value: 0
    max_value: 3000
    step: 1
  - platform: "miot"
    miot_siid: 10
    miot_piid: 10
    name: "Favorite Fan Level"
    icon: mdi:speedometer
    min_value: 0
    max_value: 14
    step: 1

sensor:
  - platform: "miot"
    miot_siid: 3
    miot_piid: 7
    name: "Relative Humidity"
    unit_of_measurement: "%"
    device_class: humidity
    state_class: "measurement"
  - platform: "miot"
    miot_siid: 3
    miot_piid: 6
    name: "PM2.5 Density"
    unit_of_measurement: "µg/m³"
    device_class: pm25
    state_class: "measurement"
  - platform: "miot"
    miot_siid: 3
    miot_piid: 8
    name: "Temperature"
    unit_of_measurement: "°C"
    device_class: temperature
    accuracy_decimals: 1
    state_class: "measurement"
  - platform: "miot"
    miot_siid: 4
    miot_piid: 3
    name: "Filter Life Level"
    unit_of_measurement: "%"
    icon: mdi:air-filter
  - platform: "miot"
    miot_siid: 4
    miot_piid: 5
    name: "Filter Used Time"
    entity_category: diagnostic
    unit_of_measurement: "h"
  - platform: "miot"
    miot_siid: 12
    miot_piid: 1
    name: "Use Time"
    entity_category: diagnostic
    unit_of_measurement: "s"
    icon: mdi:progress-clock
  - platform: "miot"
    miot_siid: 10
    miot_piid: 8
    name: "Motor Speed"
    unit_of_measurement: "rpm"
    icon: mdi:fan
  - platform: "miot"
    miot_siid: 13
    miot_piid: 1
    name: "Total Purified Volume"
    unit_of_measurement: "m³"
    state_class: "measurement"
  - platform: "miot"
    miot_siid: 13
    miot_piid: 2
    name: "Average AQI"
    state_class: "measurement"

button:
  - platform: "miot"
    miot_siid: 8
    miot_aiid: 1
    name: "Toggle Power"
    icon: mdi:power
  - platform: "miot"
    miot_siid: 4
    miot_aiid: 1
    miot_action_args: "3 0"
    name: "Reset Filter Life"
    icon: mdi:restart
    entity_category: config
  - platform: "miot"
    miot_siid: 8
    miot_aiid: 2
    name: "Toggle Mode"
    icon: mdi:cached